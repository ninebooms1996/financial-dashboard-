<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1, h2 {
            text-align: center;
            color: #34495e;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .summary, .transaction-list {
            margin-top: 30px;
        }

        .summary p {
            font-size: 18px;
            font-weight: bold;
        }

        .summary span {
            float: right;
        }

        #transactions {
            list-style-type: none;
            padding: 0;
        }

        #transactions li {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .income-item {
            border-left: 5px solid #2ecc71;
        }

        .expense-item {
            border-left: 5px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>บันทึกรายรับ-รายจ่าย</h1>
        <form id="financial-form">
            <div class="form-group">
                <label for="type">ประเภท:</label>
                <select id="type" required>
                    <option value="income">รายรับ</option>
                    <option value="expense">รายจ่าย</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">รายละเอียด:</label>
                <input type="text" id="description" required>
            </div>
            <div class="form-group">
                <label for="amount">จำนวนเงิน:</label>
                <input type="number" id="amount" required>
            </div>
            <button type="submit">บันทึก</button>
        </form>

        <div class="summary">
            <h2>สรุปยอด</h2>
            <p>รายรับรวม: <span id="total-income">0</span></p>
            <p>รายจ่ายรวม: <span id="total-expense">0</span></p>
            <p>คงเหลือ: <span id="balance">0</span></p>
        </div>

        <div class="transaction-list">
            <h2>รายการ</h2>
            <ul id="transactions"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // กำหนดค่า Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC1--Ek-zl4wx5yOa7rvkNhldKWG7hIjjo",
            authDomain: "financial-dashboard-3d5dc.firebaseapp.com",
            databaseURL: "https://financial-dashboard-3d5dc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "financial-dashboard-3d5dc",
            storageBucket: "financial-dashboard-3d5dc.appspot.com",
            messagingSenderId: "308051512266",
            appId: "1:308051512266:web:2f85e4a5d85c490a6e0e5a"
        };

        // เริ่มต้น Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const form = document.getElementById('financial-form');
        const typeInput = document.getElementById('type');
        const descriptionInput = document.getElementById('description');
        const amountInput = document.getElementById('amount');
        const transactionsList = document.getElementById('transactions');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpenseEl = document.getElementById('total-expense');
        const balanceEl = document.getElementById('balance');

        // ฟังก์ชันสำหรับบันทึกข้อมูล
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const type = typeInput.value;
            const description = descriptionInput.value;
            const amount = parseFloat(amountInput.value);

            if (description && amount) {
                const newTransaction = {
                    type,
                    description,
                    amount,
                    timestamp: new Date().toISOString()
                };

                // บันทึกข้อมูลไปที่ Firebase
                database.ref('transactions').push(newTransaction);

                form.reset();
            }
        });

        // ฟังก์ชันสำหรับแสดงข้อมูลจาก Firebase
        database.ref('transactions').on('value', (snapshot) => {
            transactionsList.innerHTML = '';
            let totalIncome = 0;
            let totalExpense = 0;

            snapshot.forEach((childSnapshot) => {
                const transaction = childSnapshot.val();
                const li = document.createElement('li');
                li.textContent = `${transaction.description}: ${transaction.amount.toLocaleString()} บาท`;
                
                if (transaction.type === 'income') {
                    li.classList.add('income-item');
                    totalIncome += transaction.amount;
                } else {
                    li.classList.add('expense-item');
                    totalExpense += transaction.amount;
                }

                transactionsList.appendChild(li);
            });

            // อัปเดตยอดรวมและยอดคงเหลือ
            totalIncomeEl.textContent = totalIncome.toLocaleString();
            totalExpenseEl.textContent = totalExpense.toLocaleString();
            balanceEl.textContent = (totalIncome - totalExpense).toLocaleString();
        });
    </script>
</body>
</html>
